<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous" >
    </script> 

    <!-- css -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        
        <div class="forms-container">
            
            <div class="signin-signup">
                
                <form action="" class="sign-in-form">
                    <h1 >QAForum.pict</h1>
                    <h2 class="title">Sign in</h2>
                    <!-- user id -->
                    <div class="input-field">
                       <i class="fas fa-user"></i> 
                       <input type="text" placeholder="User Id">
                    </div>

                    <!-- password -->
                    <div class="input-field">
                        <i class="fas fa-lock"></i> 
                        <input type="password" placeholder="password">
                    </div>

                    <!-- submit -->
                    <input type="submit" value="Login" class="btn solid">

                </form>

                <form action="" class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                   
                    <!-- user id -->
                    <div class="input-field-reg">
                       <i class="fas fa-user"></i> 
                       <input type="text" placeholder="User Id*">
                    </div>

                    <!-- name -->
                    <div class="input-field-reg">
                        <i class="fas fa-user"></i> 
                        <input type="text" placeholder="First name*">
                    </div>

                    <!-- last name -->
                    <div class="input-field-reg">
                        <i class="fas fa-user"></i> 
                        <input type="text" placeholder="Last name*">
                     </div>

                    <!-- email -->
                    <div class="input-field-reg">
                        <i class="fas fa-envelope"></i> 
                        <input type="text" placeholder="Email*">
                     </div>

                    <!-- password -->
                    <div class="input-field-reg">
                        <i class="fas fa-lock"></i> 
                        <input type="password" placeholder="Password*">
                    </div>

                    <!-- passout year -->
                    <div class="input-field-reg">
                        <i class="fas fa-user"></i> 
                        <input type="number" placeholder="Passout year*">
                    </div>

                    <!--Branch-->
                    <div class="input-field-reg">
                        <i class="fas fa-user"></i> 
                        <input type="text" placeholder="Branch*">
                    </div>

                     <!-- domain a -->
                     <div class="input-field-reg">
                        <i class="fas fa-user"></i> 
                        <input type="text" placeholder="Domain A">
                    </div>

                     <!-- Domain B -->
                     <div class="input-field-reg">
                        <i class="fas fa-user"></i> 
                        <input type="text" placeholder="Domain B">
                    </div>

                     <!-- Domain C -->
                     <div class="input-field-reg">
                        <i class="fas fa-user"></i> 
                        <input type="text" placeholder="Domain C">
                    </div>

                    

                    <!-- submit -->
                    <input type="submit" value="Sign-up" class="btn solid">

                </form>
            </div>
        </div>
       
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here?</h3>
                    <p> Register here <br> It won't take much time </p>
                    <button class="btn transperent" id="sign-up-button">Signup</button>
                </div>

                <img src="img/que.svg" class="image" alt="">
            </div> 

            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p> Welcome back</p>
                    <button class="btn transperent" id="sign-in-button">Signin</button>
                </div>

                <img src="img/ans.svg" class="image" alt="">
            </div> 

        </div>
    </div>

    <script src="app.js"></script>

    
</body>
</html>
